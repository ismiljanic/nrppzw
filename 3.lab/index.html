<!DOCTYPE html>
<html lang="en">
<!-- metapodaci -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Laboratorijska vje≈æba</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- prikaz rezulata -->
    <div id="scoreDisplay">
        <span id="currentScore">Score: 0</span>
        <span id="maxScoreDisplay">Max Score: 0</span>
    </div>
    <!-- kreiranje canvasa -->
    <canvas id="canvasForBreakout"></canvas>
    <!-- pocetne postavke igre prije pokretanja igre -->
    <div id="gameSettings">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="4" min="1" , max="10">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="12" min="1" , max="30">
        <label for="ballSpeed">Ball Speed:</label>
        <input type="number" id="ballSpeed" value="4" min="1" max="25">
        <label for="paddleSpeed">Paddle Speed:</label>
        <input type="number" id="paddleSpeed" value="12" min="1" max="40">
        <button id="startButton">Start Game</button>
    </div>
    <!-- dodavanje glavne skripte za izvrsavanje igre -->
    <script src="script.js"></script>
</body>

</html>
